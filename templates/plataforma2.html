
<!-- Django -->
{% block head_content %}
<title>Mail INFO</title>
{% endblock%}
{% load static %}
<!-- Stylesheet -->

<style>

   #info{
     background-image: url(https://cdnb.artstation.com/p/assets/images/images/025/805/737/large/lenik-rafael-vazquez-gonzalez-aztlaneagle1.jpg?1586974981);
   }

</style>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!-- HTML -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">ThunderScript</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://127.0.0.1:8000/main/info/">EMAIL INFO <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/main/plataforma/">EMAIL HUNTER</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/main/Scan/">GEOlocate</a>
      </li>
    </ul>

  </div>
</nav>

<div class="wrapper fadeInDown" id="info">
  <div id="formContent">

    {% block container %}


    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif%}


    <h2>Mail INFO</h2>

    <!-- Login Form -->
    <form method="POST">

      {% csrf_token %}
      <div id="login" class="fadeIn second">{{zero}}</div>
      <input type="submit" class="fadeIn fourth" value="Hack!!">
    </form>

    <container>
      <pre id="lio">{{output}}</pre>
    </container>


  {% endblock %}
  </div>
</div>
